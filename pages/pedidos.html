<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Sistema de Gestão de Restaurantes</title>
    <link rel="stylesheet" href="..//css/styles.css">
</head>
<body>
    <header>
        <h1>📦 Gerenciamento de Pedidos</h1>
        <nav>
            <ul>
                <li><a href="../index.html">🏠 Início</a></li>
                <li><a href="menu.html">📖 Cardápio</a></li>
                <li><a href="pedidos.html" class="active">🛒 Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Cardápio</h1>
    
        <div class="cardapio">
          <!-- Comida -->
          <h2>Comidas</h2>
          <div id="comidas" class="itens">
            <!-- Itens de comida serão adicionados aqui dinamicamente -->
          </div>
    
          <!-- Bebidas -->
          <h2>Bebidas</h2>
          <div id="bebidas" class="itens">
            <!-- Itens de bebida serão adicionados aqui dinamicamente -->
          </div>
        </div>
    
        <!-- Carrinho -->
        <h2>Carrinho</h2>
        <div id="carrinho"></div>
        <p id="total">Total: R$ 0,00</p>
        <button id="finalizarPedido" onclick="finalizarPedido()">Finalizar Pedido</button>
      </div>
    
      <script src="./pedidos.html"></script>
</body>
</html>
