<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Painel do Administrador</h1>
        <nav>
            <ul>
                <li><a href="menu.html">📜 Cardápio</a></li>
                <li><a href="pedidos.html">🛒 Pedidos</a></li>
                <li><a href="admin.html" class="active">⚙️ Admin</a></li>
                <li><a href="../index.html">🏠 Início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <h2>Login de Administrador</h2>
            <form id="admin-login-form">
                <label for="admin-user">Usuário:</label>
                <input type="text" id="admin-user" placeholder="Digite o usuário">
                
                <label for="admin-password">Senha:</label>
                <input type="password" id="admin-password" placeholder="Digite a senha">
                
                <button type="submit">Entrar</button>
                <p id="login-error" class="error-message" style="display: none;">Usuário ou senha incorretos!</p>
            </form>
        </section>

        <section id="admin-panel" style="display: none;">
            <h2>Gerenciamento do Sistema</h2>
            <button onclick="showSection('gerenciar-pedidos')">
            📦 Gerenciar Pedidos</button>

            <section id="gerenciar-pedidos" class="admin-section" style="display: none;">
                <h3>Gerenciamento de Pedidos</h3>
                <ul id="admin-pedidos-list" class="item-list"></ul>
                <div class="container">
                    <h1>Pedidos Realizados</h1>
                    <div id="pedido-list" class="pedido-list"></div>
                  </div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Gestão de Restaurantes</p>
    </footer>

    <script src="../js/admin.js"></script>
</body>
</html>
